<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeeklyTask5(B)</title>
    <link rel="stylesheet" href="./wklytskB.css">
</head>
<body>
    
    <Section class="maincontainer">
        <form action="" name="f">
        <fieldset>
        <legend><h1>User Data Form</h1></legend>
        <div>
            <input type="text" id="fname" name="fName" required minlength="8" maxlength="12"><br>
            <label for="fName">First Name</label>
        </div>

        <div>
            <input type="text" id="lName" name="lName" required minlength="8" maxlength="12"><br>
            <label for="lname">Last Name</label>
        </div>

        <div>
            <input type="email" id="" name="email" required placeholder="e.g raphael@gmail.com"><br>
            <label for="email">Email Address </label>

        </div>
         <div>
            <input type="text" id="username" name="username" required minlength="7" maxlength="7"><br>
            <label for="username">Username</label>
        </div>
        <div>
            <input type="password" id="pswd1" name="p1" required><br>
            <label for="password">Password</label>
        </div>
        <div>
            <input type="password" id="pswd2" name="p2" required><br>
            <label for="Password2">Re-Type Password</label>
        </div>
        <div>
            <button type="submit" id="submit">Submit</button>
        </div>
    </fieldset>
    </form>
    </Section>


    <script src="./wkltskB.js"></script>
</body>
</html>
